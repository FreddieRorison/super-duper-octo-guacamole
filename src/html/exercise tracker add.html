<body>
    <header>
        <div class="topbar"><img src="../images/patientMonitoringlogo.jpg" id="logo">

            <h1 id="heading">Exercise Tracker Add</h1>

        </div>
    </header>
    <nav>

            <a href="#">Health Activities</a>
            <a href="#" onclick="document.location='exercise tracker.html'">Exercise Tracker</a>

        <form action="">
            <label for="exercisecategory">Exercise Category:</label><br>

                <option value="cycling">Cycling</option>

            <textarea id="notes" name="notes"></textarea><br>
            <input type="submit" value="Submit">
        </form>
